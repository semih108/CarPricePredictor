<head>
  <style>
    #prediction-body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      display: none;
    }

    #predict-price {
      background-color: #BD1822;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
      display: inline-block;
    }

    #predict-price:hover {
      background-color: #a3161e;
    }

    #price-display {
      margin-top: 30px;
      padding: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    #price-display h3 {
      margin-top: 0;
      font-size: 24px;
    }

    .price-values {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .price-values div {
      font-size: 18px;
    }

    .price-values .min,
    .price-values .max {
      font-weight: bold;
      color: #BD1822;
    }

    .progress-bar-container {
      margin: 30px 0;
      position: relative;
      height: 10px;
      width: 100%;
      background-color: #eee;
      border-radius: 5px;
    }

    .progress-bar {
      height: 100%;
      background-color: #BD1822;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .progress-indicator {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #BD1822;
      color: white;
      padding: 2px 5px;
      font-size: 12px;
      border-radius: 3px;
    }

    .info-text {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }

    .loader {
      border: 8px solid #f3f3f3; 
      border-top: 8px solid #BD1822; 
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin-right: 10px; /* Abstand zwischen Text und Loader */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Flexbox f√ºr Text und Loader */
    .info-text-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
    <div id="prediction-body">
      <!-- Button to trigger prediction -->
      <!--<button id="predict-price">Preis vorhersagen</button> -->

      <div id="price-display">
        <div class="info-text-container">
          <div class="loader"></div> <!-- Loader Icon -->
          <p>Warte auf API-Antwort...</p>
        </div>
      </div>
    </div>
</body>
